<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- included meta tag for client id -->
    <meta name="google-signin-client_id" content="687933590064-a83j8n5mfvcs7om9fnpd19bvjgfc0fjs.apps.googleusercontent.com">
    <!-- included css link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="index.css">
    <title>Login with google using js</title>
</head>
<body>

    <h2 class="alert alert-primary">Sign in with google using js</h2>
    <!-- button to trigger the signin process-->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <!-- data retrieved after clicking on sign in button -->
      <div class="data">
        <p>name</p>
        <!-- show name retrieved and stored in profile variable in p with id name -->
        <p id = "name" class="alert alert-success"></p>
        <p>Profile pic</p>
        <img id = "image" class="rounded-circle" width="100" height="100">
        <p>Email</p>
        <p id="email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
      </div>
    
        <!-- included jquery -->
    <script src="jquery-3.6.4.min.js"></script>
    <!-- script js -->
    <script src="index.js"> </script>
    <!-- included google cloud platform library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- included bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>  
</html>
